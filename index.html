<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Fragrances</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <!-- Placeholder for Harry Potter logo image -->
                    <img src="logo-placeholder.png" alt="Harry Potter" class="logo-img">
                </div>
                <nav class="nav">
                    <button class="menu-toggle" aria-label="Toggle menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <ul class="nav-menu">
                        <li><a href="#shop" data-i18n="nav.shop">Shop</a></li>
                        <li><a href="#about" data-i18n="nav.about">About Us</a></li>
                        <li class="dropdown language-dropdown">
                            <button class="lang-toggle" data-i18n="nav.languages">Languages</button>
                            <ul class="dropdown-menu">
                                <li><button class="lang-btn" data-lang="en">English</button></li>
                                <li><button class="lang-btn" data-lang="de">Deutsch</button></li>
                                <li><button class="lang-btn" data-lang="es">Espa√±ol</button></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- First Section - Hero with tagline -->
    <section class="hero-section">
        <div class="hero-background">
            <!-- Placeholder for hero image -->
        </div>
        <div class="hero-content">
            <h1 class="hero-text" data-i18n="hero.tagline">Explore fragrances inspired by the Magical World of Harry Potter</h1>
        </div>
    </section>

    <!-- Second Section - Available Now -->
    <section class="available-section">
        <div class="available-background">
            <!-- Placeholder for background image -->
        </div>
        <div class="available-content">
            <h2 class="available-title" data-i18n="available.title">AVAILABLE NOW</h2>
            <p class="available-text" data-i18n="available.text1">Immerse yourselves in the allure of the Wizarding World through our new fragrance range.</p>
            <p class="available-text" data-i18n="available.text2">Inspired by iconic places and scenes from the series, each scent invokes feelings</p>
            <p class="available-text" data-i18n="available.text3">of magic and adventure.</p>
            <button class="cta-button" data-i18n="available.button">ALL FRAGRANCES</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
